name: IPTV Otomatik Guncelle

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kutuphaneleri Yukle
        run: pip install requests beautifulsoup4 urllib3

      - name: Scriptleri Calistir
        run: |
          python deathless-selcuk.py || echo "Selcuk scripti hata verdi"
          python deathless-andro-panel.py || echo "Andro scripti hata verdi"

      - name: Dosyaları Kaydet
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.m3u || echo "Kaydedilecek m3u dosyası bulunamadı"
          git commit -m "IPTV Listesi Guncellendi: $(date)" || echo "Degisiklik yok"
          git push origin main
