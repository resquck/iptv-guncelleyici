name: IPTV Otomatik Guncelle

on:
  schedule:
    - cron: '0 */6 * * *' # Her 6 saatte bir çalışır
  workflow_dispatch: # El ile çalıştırma butonu ekler

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Python Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Kütüphaneleri Yükle
        run: |
          pip install -r requirements.txt

      - name: Scriptleri Calistir
        run: |
          python deathless-selcuk.py
          python deathless-andro-panel.py

      - name: Dosyaları Kaydet ve Paylaş
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "IPTV Listesi Guncellendi" || exit 0
          git push
